<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will Weng — Online Resume</title>
  <meta name="description" content="Online resume of Will Weng, available for preview and download.">
  <style>
    html,body{height:100%;margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         background:#f7fafc;color:#1a202c}
    .wrap{max-width:960px;margin:0 auto;padding:16px}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .btn{display:inline-block;padding:8px 12px;border:1px solid #cbd5e0;border-radius:8px;
         background:#fff;color:#1a202c;text-decoration:none}
    .btn:hover{border-color:#3182ce;color:#3182ce}
    .viewer{height:80vh;margin-top:12px;border:1px solid #e2e8f0;border-radius:10px;
            overflow:hidden;background:#fff}
    .fallback{margin-top:12px;color:#4a5568;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1 style="margin:0;font-size:22px">Will Weng — Online Resume</h1>
      <div>
        <a class="btn" href="Will_Weng_Resume_Letter.pdf" download>Download PDF</a>
      </div>
    </div>

    <!-- Embedded PDF preview -->
    <div class="viewer">
      <iframe
        src="Will_Weng_Resume_Letter.pdf#toolbar=1&navpanes=0&scrollbar=1"
        title="Resume Preview"
        width="100%" height="100%"
        style="border:0;"
      ></iframe>
    </div>

    <div class="fallback">
      If your browser does not support embedded PDFs, please
      <a href="Will_Weng_Resume_Letter.pdf">open the file directly</a>.
    </div>
  </div>
</body>
</html>
