<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will Zhengyang Weng - Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    .resume-container {
      width: 100%;
      max-width: 900px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
    .download {
      margin-top: 15px;
      text-align: center;
    }
    .download a {
      text-decoration: none;
      background: #0073e6;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    .download a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Will Zhengyang Weng - Resume</h1>
    <p>Harvard University | Tsinghua University</p>
  </header>
  <div class="resume-container">
    <!-- 这里的 PDF 文件名要和仓库里的一致 -->
    <iframe src="Will_Weng_Resume.pdf"></iframe>
  </div>
  <div class="download">
    <a href="Will_Weng_Resume.pdf" download>Download Resume (PDF)</a>
  </div>
</body>
</html>
